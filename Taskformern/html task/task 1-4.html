<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid white;
            border-collapse: collapse;
        }

        th,
        td {
            background-color: #96D4D4;
        }
        .container{
            border: 2px solid black;
            width :45%;
            background-color:gainsboro;
        }
    </style>
</head>

<body>
    <table style="width:50%">
        <tr>

            <th>lastname</th>
            <th>age</th>
        </tr>
        <tr>
            <td>jill</td>
            <td>eve</td>
            <td>john</td>
        </tr>
        <tr>
            <td>smith</td>
            <td>jackson</td>
            <td>doe</td>
        </tr>
    </table> 
    <p>Lists can be nested(list inside list)</p>
    <ul>
        <li>cofee</li>
        <li>tea</li>
        
            <ul type="circle">
                <li>balck tea</li>
                <li>green tea</li>
            </ul>
        
        <li>milk</li>
