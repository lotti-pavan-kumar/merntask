<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            background-color: white;
        }
</style>
<body>
    

<h1 style="text-align: center; color: blue;">Registration form</h1>
<form action="#" method="post" style="width: 500px; margin: auto;">
    <table  cellpadding="5" cellspacing="0" style="width: 100%;">
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input type="password" name="reenter_password" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" name="age" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" name="phone_number" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" rows="4" style="width: 100%;"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" name="state" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="country" style="width: 100%;">
                    <option value="">Choose your country</option>
                    <!-- Add more options as needed -->
                </select>
            </td>
        </tr>
        <tr>
            <td>Languages known</td>
            <td>
                <input type="checkbox" name="languages" value="English"> English
                <input type="checkbox" name="languages" value="Kannada"> Kannada
                <input type="checkbox" name="languages" value="Hindi"> Hindi
                <input type="checkbox" name="languages" value="Telugu"> Telugu
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="declaration" required> Hereby I declare all the given details are true
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a href="http://www.ethnus.com">Log in to Ethnus website</a>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
